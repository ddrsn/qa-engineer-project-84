---
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    Зайти на сайт интернет-магазина
  steps:
    - Найти поисковую строку в боковой панели сайта слева
    - Вбить ключевое слово в поиск
    - Выполнить все шаги в браузерах Chrome, Safari, Mozilla
  expected-result: |
    Выводятся все товары, содержащие ключевое слово

- summary: |
    Проверка поиска товара на сайте по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по категории
  prerequisites:
    Зайти на сайт интернет-магазина
  steps:
    - Найти кнопку "Category/Категории" в боковой панели слева
    - Выбрать категорию товара
    - Выполнить все шаги в браузерах Chrome, Safari, Mozilla
  expected-result: |
    Выводятся все товары выбранной категории

- summary: |
    Проверка сброса фильтрации товара по категории без обновления страницы
  requirement: |
    Пользователь должен иметь возможность сбросить фильтрацию товара по категории
  prerequisites:
    Зайти на сайт интернет-магазина
  steps:
    - Найти кнопку "Category/Категории" в боковой панели слева
    - Выбрать категорию товара, ознакомиться со списком выводимых на странице товаров
    - Сбросить фильтрацию товара по категории без обновления страницы
    - Выполнить все шаги в браузерах Chrome, Safari, Mozilla
  expected-result: |
    Пользователь может сбрасывать фильтрацию по категории без обновления страницы
    
- summary: |
    Проверка фильтрации товара по производителям
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по производителям
  prerequisites:
    Зайти на сайт интернет-магазина
  steps:
    - Найти чек-боксы производителей в боковой панели слева
    - Выбрать нужных производителей
    - Выполнить все шаги в браузерах Chrome, Safari, Mozilla
  expected-result: |
    Выводятся все товары выбранных производителей

- summary: |
    Проверка фильтрации товара по цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене
  prerequisites:
    Зайти на сайт интернет-магазина
  steps:
    - Найти форму "Price/Цена" в боковой панели слева внизу
    - Отфильтровать стоимость товара в пределх нужного ценового диапазона
    - Выполнить все шаги в браузерах Chrome, Safari, Mozilla
  expected-result: |
    Фильтрация работает, выводятся все товары по указанной стоимости

- summary: |
    Проверка валидации в форме "Price/Цена"
  requirement: |
    Убедиться, что система не позволяет вводить буквы, спец.символы и негораниченное количество цифр в форме "Price/Цена"
  prerequisites:
    Зайти на сайт интернет-магазина
  steps:
    - Найти форму "Price/Цена" в боковой панели слева внизу
    - Попробовать ввести неограниченное количество цифр
    - Попробовать ввести спец.символы
    - Попробовать ввести буквы
    - Выполнить все шаги в браузерах Chrome, Safari, Mozilla
  expected-result: |
    Система не позволяет ввести невалидные данные в форме "Price/Цена"

- summary: |
    Проверка фильтрации товара по его наличию в интернет-магазине
  requirement: |
    Пользователь должен иметь возможность видеть товары, которые есть в наличии
  prerequisites:
    Зайти на сайт интернет-магазина
  steps:
    - Найти чек-бокс "In stock/В наличии" в боковой панели слева внизу
    - Нажать на чек-бокс
    - Выполнить все шаги в браузерах Chrome, Safari, Mozilla
  expected-result: |
    Выводятся все товары, которые есть в наличии
        
- summary: |
    Проверка просмотра товара и информации о нем в карточке товара
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites:
    Зайти на сайт интернет-магазина
  steps:
    - Выбрать нужный товар
    - Кликнуть на него
    - Выполнить все шаги в браузерах Chrome, Safari, Mozilla
  expected-result: |
    Открывается карточка товара с названием, описанием и изображением товара

- summary: |
    Проверка перехода по тэгам катогории товара из карточки товара
  requirement: |
    Пользователь должен иметь возможность переходить по тэгам категории товара из карточки товара
  prerequisites:
    Зайти на сайт интернет-магазина
  steps:
    - Перейти в карточку любого товара
    - Нажать на хэштег категории товара (расположен над наименованием товара)
    - Выполнить все шаги в браузерах Chrome, Safari, Mozilla
  expected-result: |
    На странице выводятся все товары этой категории
    
- summary: |
    Проверка добавления товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину
  prerequisites:
    Зайти на сайт интернет-магазина, выбрать нужный товар
  steps:
    - Кликнуть на товар
    - Нажать на кнопку "Add to cart/Добавить в корзину"
    - Выполнить все шаги в браузерах Chrome, Safari, Mozilla
  expected-result: |
    На экран выводится всплывающее окошко об успешном добавлении товара в корзину, во вкладке "Cart/Корзина" высвечивается количество добавленных товаров

- summary: |
    Проверка выбора конфигурации товара
  requirement: |
    Пользователь должен иметь возможность выбрать нужную конфигурацию товара
  prerequisites:
    Зайти на сайт интернет-магазина, выбрать нужный товар
  steps:
    - Кликнуть на товар, перейти в карточку товара
    - Выбрать нужный размер, цвет, количество товара
    - Добавить товар в корзину
    - Выполнить все шаги в браузерах Chrome, Safari, Mozilla
  expected-result: |
    В корзину добавляется товар нужного цвета, размера, количества
    
- summary: |
    Проверка просмотра товара в корзине
  requirement: |
    Пользователь должен иметь возможность просматривать содержимое корзины
  prerequisites:
    Зайти на сайт интернет-магазина, выбрать нужный товар, добавить его в корзину
  steps:
    - В правом верхнем углу найти кнопку "Cart/Корзина"
    - Перейти в корзину
    - Убедиться, что в корзине отображается весь списко добавленных товаров
    - Выполнить все шаги в браузерах Chrome, Safari, Mozilla
  expected-result: |
    Выбранный товар находится в корзине. Есть возможность кликнуть на товар и просмотреть карточку товара с описанием и изображениями

- summary: |
    Проверка оформления заказа в корзине
  requirement: |
    Пользователь должен иметь возможность оформить заказ
  prerequisites:
    Зайти на сайт интернет-магазина, выбрать нужный товар, добавить его в корзину, перейти в корзину
  steps:
    - Найти кнопку "Checkout/Оформить заказ"
    - Нажать на нее
    - Выполнить все шаги в браузерах Chrome, Safari, Mozilla
  expected-result: |
    Появляется окошко об успешном оформлении заказа. Информация передана на сервер.

- summary: |
    Проверка удаления товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалять товары из корзины
  prerequisites:
    Зайти на сайт интернет-магазина, выбрать нужный товар, добавить его в корзину
  steps:
    - В правом верхнем углу найти кнопку "Cart/Корзина"
    - Перейти в корзину
    - Найти кнопку "Delete/Удалить"
    - Кликнуть на нее
    - Выполнить все шаги в браузерах Chrome, Safari, Mozilla
  expected-result: |
    Товар успешно удален из корзины

- summary: |
    Проверка выбора языка интерфейса
  requirement: |
    Пользователь должен иметь возможность выбрать язвк интерфейса (русский или английский)
  prerequisites:
    Зайти на сайт интернет-магазина
  steps:
    - В правом верхнем углу найти кнопку "Language/Язык"
    - Нажать на нее
    - Выбрать нужный язык из предложенных
    - Выполнить все шаги в браузерах Chrome, Safari, Mozilla
  expected-result: |
    При выборе языка интерфейс страницы меняется согласно выбранному языку

- summary: |
    Проверка межстраничного перехода по сайту
  requirement: |
    Пользователь должен иметь возможность просматривать ассортимент интернет-магазина на нескольких страницах, если все товары не вмещаются на одной
  prerequisites:
    Зайти на сайт интернет-магазина
  steps:
    - По центру сверху над карточками товаров (или по центру снизу под карточками товаров) найти кнопки для перехода между страницами ("Предыдущая/Следующая" или "Previous/Next")
    - Нажать на кнопку "Следующая/Next"
    - Убедиться, что был осуществлен переход на следующую страницу
    - Нажать на кнопку "Предыдущая/Previous"
    - Убедиться, что был осуществлен переход на предыдущую страницу
    - Выполнить все шаги в браузерах Chrome, Safari, Mozilla
  expected-result: |
    Постраничный переход выполняется, товары отображаются корректно

- summary: |
    Проверка оптимизации изображений на странице списка товаров
  requirement: |
    Каждая карточка товара на превью должна содержать изображение высокого качества и разрешения, с подходящим масштабированием
  prerequisites:
    Зайти на сайт интернет-магазина
  steps:
    - Просмотреть каждую страницу со списком товаров
    - Убедиться, что изображения товаров на превью высокого качества и разрешения, с подходящим масштабированием
    - Выполнить все шаги в браузерах Chrome, Safari, Mozilla
  expected-result: |
    Каждая карточка товара на превью содержит изображение в высоком качестве и разрешении, с подходящим масштабированием

- summary: |
    Проверка просмотра изображений товара
  requirement: |
    Изображения в карточке товара можно увеличивать и просматривать каждое по-отдельности
  prerequisites:
    Зайти на сайт интернет-магазина, открыть карточку любого товара
  steps:
    - Кликнуть на изображение товара
    - Просмотреть каждое изображение товара (если их несколько)
    - Выполнить все шаги в браузерах Chrome, Safari, Mozilla
  expected-result: |
    При клике на изображение оно увеличивается. При наличии нескольких изображений каждое можно открыть и посмотреть по-отдельности

- summary: |
    Проверка адаптивной верстки
  requirement: |
    Сайт интернет-магазина должен быть адаптирован для просмотра и работы на мобильных устройствах
  prerequisites:
    Зайти на сайт интернет-магазина с любого мобильного устройства
  steps:
    - Проверить работу каждого требования для ПК на мобильном устройстве
    - Убедиться, что функционал сайта работает 
  expected-result: |
    Сайт интернет-магазина успешно работает на любом мобильном устройстве пользователя
