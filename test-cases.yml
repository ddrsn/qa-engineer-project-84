- summary: |
    Проверка валидации в форме "Price/Цена"
  requirement: |
    Убедиться, что система не позволяет вводить буквы, спец.символы и негораниченное количество цифр в форме "Price/Цена"
  prerequisites:
    Зайти на сайт интернет-магазина
  test-data: |
    Цена = От 1111111111 До 10000000 Цена = От -0,2 До ++ Цена = От A До Y
  steps:
    - В форме "Price/Цена" попробовать ввести неограниченное количество цифр
    - Попробовать ввести спец.символы
    - Попробовать ввести буквы
    - Проверить тест-кейс в браузерах Chrome, Safari, Mozilla
  expected-result: |
    Система не позволяет ввести невалидные данные в форме "Price/Цена"

