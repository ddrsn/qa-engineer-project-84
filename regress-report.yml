  - summary: |
      Не работает фильтрация товара по наличию в интернет-магазине
    environment: |
      Google Chrome		192.168.0.109 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Зайти на сайт интернет-магазина
      2. Найти на странице чекбокс фильтрации "In stock/В наличии"
      3. Выбрать фильтрацию "In stock/В наличии"
      4. Убрать фильтрацию "In stock/В наличии"
    expected-result: |
      На сайте не отображаются товары, которых нет в наличии, если выбрана фильтрация по наличию товара в магазине
    actual-result: |
      На сайте отображаются все товары, независимо от выбранной фильтрации

  - summary: |
      После настройки фильтрации товара исчезают кнопки для межстраничного перехода
    environment: |
      Google Chrome		192.168.0.109 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Зайти на сайт интернет-магазина
      2. Выбрать один из способов фильтрации товара
      3. При помощи кнопок "Previous/Next" перейти на другую страницу со списком товаров
    expected-result: |
      Кнопки "Previous/Next" остаются н своих местах, можно совершить межстраничный переход
    actual-result: |
      При выборе любой из фильтраций товара исчезают кнопки "Previous-Next" для межстраничного перехода

  - summary: |
      При просмотре нескольких изображений в карточке товара самое первое фото исчезает из списка изображений
    environment: |
      Google Chrome		192.168.0.109 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Открыть карточку любого товара 
      2. Просмотреть каждое изображение товара (если их несколько)
    expected-result: |
      Каждое изображение пролистывается и просматривается, список изображений возвращается к самому первому изображению
    actual-result: |
      Изображения просматриваются, но при пролистывании самое первое фото исчезает из списка изображений