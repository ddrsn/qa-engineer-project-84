- summary: |
    Поиск товара по ключевому слову происходит только на текущей странице
  environment: |
    Google Chrome		192.168.0.109 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на сайт интернет-магазина https://hexlet-products-store.vercel.app/
    2. Найти поисковую строку в боковой панели сайта слева
    3. Вбить ключевое слово в поиск
  expected-result: |
    Поиск товара по ключевому слову происходит по всем страницам интернет-магазина.
  actual-result: |
    Поиск товара по ключевому слову происходит только на текущей странице.

